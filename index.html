<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endy Brand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <header>
            <nav class="navbar">
                <div class="logo">ENDY BRAND</div>
                <div class="search-container">
                    <input type="text" placeholder="Buscar...">
                    <i class="fas fa-search"></i>
                </div>
            </nav>
        </header>
        
    </header>

    <!-- Video Promocional (Loop) -->
    <section class="promo-video">
        <video autoplay loop muted>
            <source src="videoplayback.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </section>

    <!-- Novedades -->
    <section class="novedades">
        <h2>NOVEDADES:</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="nueva mejor polera negra.jpg" alt="Producto 1">
                <p class="product-name">Polera Negra Oversize</p>
                <p class="product-price">$12.000</p>
            </div>
            <div class="product-card">
                <img src="jeans hombre.webp" alt="Producto 2">
                <p class="product-name">Jeans Hombre</p>
                <p class="product-price">$15.000</p>
            </div>
            <div class="product-card">
                <img src="polera-polo-manga-corta-100-algodon-certificada-3-7b272e55-8e26-4197-8c55-9f1a49aefe98.jpg" alt="Producto 3">
                <p class="product-name">Polera Verde Hombre</p>
                <p class="product-price">$10.000</p>
            </div>
        </div>
    </section>

    <!-- Ofertas -->
    <section class="ofertas">
        <h2>OFERTAS:</h2>
        <div class="product-container">
            <div class="product-card">
                <img src="Polera roja.jpg" alt="Producto 4">
                <p class="product-name">Polera Roja Niños</p>
                <p class="product-price">$8.000</p>
            </div>
            <div class="product-card">
                <img src="Polera boxy fit.webp" alt="Producto 5">
                <p class="product-name">Polera Negra Boxy-Fit</p>
                <p class="product-price">$9.000</p>
            </div>
            <div class="product-card">
                <img src="jeans-straight-tiro-alto-mujer-soviet.jpg" alt="Producto 6">
                <p class="product-name">Jeans Mujer Tiro Alto</p>
                <p class="product-price">$11.000</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://web.facebook.com/"><i class="fab fa-facebook"></i></a>
            <a href="https://www.google.com/intl/es-419/gmail/about/"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="info-links">
            <a href="#">Sobre Nosotros</a>
            <a href="#">Contacto</a>
            <a href="#">Dirección</a>
        </div>
    </footer>
</body>
</html>
